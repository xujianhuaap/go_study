<body onload="showDocumentInfo()">
    <script>

        function createDocumentInfoElement(info){
            var e=null;
            e=document.createElement("div");
            e.style.color="#00ff00";
            e.style.fontSize="1.5em";
            e.innerHTML=info;
            return e;
        }
        function showDocumentInfo(){
            var p=document.createElement("p");
            var urlElement=createDocumentInfoElement(document.URL);
            var docTypeElement=createDocumentInfoElement(document.doctype);
            var titleElement=createDocumentInfoElement(document.title);
            var documentURIElement=createDocumentInfoElement(document.documentURI);
            var arr=[urlElement,docTypeElement,titleElement,documentURIElement];
            var len=arr.length;
            for(i=0;i<len;i++){
             p.appendChild(arr[i]);
            }

            document.body.appendChild(p);
        }
    </script>
        <header>
            诗以言情，词以达志
        </header>
        <div id="poet_nav_left">

        <div id="poet_content">
        绿丛中一点红，<br/>繁华里半份静。<br/>
        风中自摇曳，<br/> 枝头唯俏姿。<br/>
        心寓野边花，<br/>心向天际蓝。
        </div>
